<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditProfile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background-color: #f4f4f4;
        }
        .iframe-container {
            width: 100%;
            text-align: left;
            margin-bottom: 20px; /* Añadir margen inferior */
        }
        iframe {
            width: 100%;
            border: none;
        }
        .header-frame {
            height: 150px;
        }

        .container {
            width: 100%;
            padding: 0 20px;
            margin-bottom: 20px; /* Añadir margen inferior */
        }

        .container h1 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 30px; /* Incrementar margen inferior */
        }
        .profile-section {
            display: flex;
            align-items: center;
            gap: 30px; /* Incrementar espacio entre imagen y botón */
            margin-bottom: 30px; /* Añadir margen inferior */
        }
        .profile-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-section input[type="file"] {
            display: none;
        }
        .profile-section label {
            display: inline-block;
            padding: 10px 20px; /* Incrementar padding */
            border-radius: 20px;
            background-color: #e08b89;
            color: black;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            font-family: 'Raleway', sans-serif;
        }
        .profile-section label:hover {
            background-color: #d46b6a;
        }
        .label {
            font-weight: 500;
            text-align: left;
            display: block;
            margin-bottom: 10px; /* Incrementar margen inferior */
            font-size: 14px;
        }
        .input-bar {
            width: 80%;
            max-width: 400px;
            padding: 10px; /* Incrementar padding */
            border-radius: 20px;
            border: none;
            background: gray;
            margin-bottom: 20px; /* Incrementar margen inferior */
            text-align: left;
            font-size: 14px;
        }
        .login-button, .logout-button, .delete-button {
            background: #e08b89;
            color: black;
            border: none;
            padding: 10px 20px; /* Incrementar padding */
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            width: 150px;
            margin-top: 20px; /* Incrementar margen superior */
            font-family: 'Raleway', sans-serif;
        }
        .login-button:hover, .logout-button:hover, .delete-button:hover {
            background: #d46b6a;
        }
        .form-group-horizontal {
            display: flex;
            gap: 90px;
            align-items: center;
            margin-bottom: 30px; /* Añadir margen inferior */
        }
        .form-group-horizontal .input-bar {
            width: 130%;
        }
        .form-group-right {
            display: flex;
            justify-content: flex-end; /* Alinear a la derecha */
            gap: 20px; /* Incrementar espacio entre los botones */
            width: 100%;
            margin-top: 30px; /* Incrementar margen superior */
        }
        p {
            font-size: 14px;
            margin-bottom: 20px; /* Añadir margen inferior */
        }
    </style>
</head>
<body>
<header class="iframe-container">
    <iframe src="./Templates/header.html" class="header-frame" scrolling="no"></iframe>
</header>
<div class="container">
    <h1>Editar Perfil</h1>
    <div class="profile-section">
        <img src="/Images/account.png" alt="Foto de Perfil">
        <input type="file" id="profile-pic" name="profile-pic">
        <label for="profile-pic">Seleccionar Archivo</label>
    </div>
    <form>
        <div class="form-group">
            <label class="label" for="name">Nombre de la Cuenta</label>
            <input class="input-bar" type="text" id="name" name="name" value="Tu Nombre">
        </div>
        <div class="form-group">
            <label class="label" for="email">Email</label>
            <input class="input-bar" type="email" id="email" name="email" value="tucorreo@ejemplo.com">
        </div>
        <div class="form-group">
            <h2>Cambiar la contraseña</h2>
            <div class="form-group-horizontal">
                <div>
                    <label class="label" for="current-password">Contraseña Actual</label>
                    <input class="input-bar" type="password" id="current-password" name="current-password">
                </div>
                <div>
                    <label class="label" for="new-password">Nueva Contraseña</label>
                    <input class="input-bar" type="password" id="new-password" name="new-password">
                </div>
            </div>
        </div>
        <div class="form-group">
            <h2>Eliminar cuenta</h2>
            <p>Tu cuenta, así como el contenido creado, guardado y gustado no se podrá restaurar después de la eliminación.</p>
            <input class="delete-button" type="button" value="Eliminar cuenta">
        </div>
        <div class="form-group-right">
            <input class="login-button" type="submit" value="Guardar Cambios">
            <input class="logout-button" type="button" value="Cerrar sesión">
        </div>
    </form>
</div>
<footer class="iframe-container">
    <iframe src="Templates/footer.html" width="100%" height="500" scrolling="no"></iframe>
</footer>
</body>
</html>
