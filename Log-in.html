<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Styles/Log-in.css">
    <script src="Scripts/xlu-include-file.js"></script>

</head>
<body>
<div class="iframe-container">
    <header id="main_header" xlu-include-file="Templates/header.html"></header>
</div>
<div class="container">
    <h1>Login</h1>
    <label class="label" for="username">Usuario:</label>
    <input type="text" id="username" class="input-bar" name="username">
    <label class="label" for="password">Contrasena:</label>
    <input type="password" id="password" class="input-bar" name="password">
    <button class="login-button">Login</button>
</div>
<div class="iframe-container">
    <footer id="main_footer" xlu-include-file="Templates/footer.html"></footer>
</div>


<script>

    xLuIncludeFile();

</script>

</body>
</html>
