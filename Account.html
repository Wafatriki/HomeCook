<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="Styles/Account.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>

<body>
<div class="iframe-container">
    <iframe src="Templates/header.html" scrolling="no" class="header-frame"></iframe>
</div>
<div class="content-wrapper">
    <div class="profile-container">
        <div class="avatar"></div>
        <div class="info">
            <div class="text-field">Lorem Ipsum</div>
            <div class="text-field">Dolor sit amet</div>
            <div class="icons">
                <div class="icon">
                    <span class="gear-icon"></span>
                    <span>Lorem Ipsum</span>
                </div>
                <div class="icon">
                    <span class="power-icon"></span>
                    <span>Lorem Ipsum</span>
                </div>
            </div>
        </div>
    </div>

    <div class="tabs">
        <div class="tab" onclick="loadContent('guardado')">
            <img src="./Images/saved.png" alt="Guardado">
            <span>Guardado</span>
        </div>
        <div class="tab" onclick="loadContent('me-gusta')">
            <img src="./Images/heart_icon.png" alt="Me gusta">
            <span>Me gusta</span>
        </div>
        <div class="tab" onclick="loadContent('ultimas-vistas')">
            <img src="./Images/history-icon.png" alt="Últimas vistas">
            <span>Últimas vistas</span>
        </div>
    </div>

    <div id="content-area">
        <!-- Aquí se cargará el contenido dinámicamente -->
    </div>
</div>

<!-- Inclusión del pie de página usando iframe -->
<div class="iframe-container">
    <iframe src="Templates/footer.html" width="100%" height="500" scrolling="no"></iframe>
</div>
<!-- JavaScript para cargar contenido dinámicamente -->
<script>
    function loadContent(tab) {
        const contentArea = document.getElementById('content-area');
        const fileName = "./Templates/ListOfRecipes.html";
        fetch(fileName)
            .then(response => response.text())
            .then(data => {
                contentArea.innerHTML = data;
                // Clonar elementos para mostrar más recetas
                const recipes = contentArea.querySelectorAll('.recipe'); // Ajusta '.recipe' según la clase de tus elementos de receta
                const numberOfClones = 2; // Ajusta el número de copias que quieres

                for (let i = 0; i < numberOfClones; i++) {
                    recipes.forEach(recipe => {
                        const clone = recipe.cloneNode(true);
                        contentArea.appendChild(clone);
                    });
                }
            })
            .catch(error => {
                console.error('Error al cargar el contenido:', error);
                contentArea.innerHTML = '<p>Error al cargar el contenido.</p>';
            });
    }
</script>


</body>
</html>
