<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="Styles/Sign-in.css">
</head>
<body>
<div class="iframe-container">
    <iframe src="Templates/header.html" scrolling="no" class="header-frame"></iframe>
</div>
<div class="container">
    <h1>Sign-in</h1>
    <label class="label" for="username">Usuario:</label>
    <input type="text" id="username" class="input-bar" name="username">
    <label class="label" for="password">Contraseña:</label>
    <input type="password" id="password" class="input-bar" name="password">
    <label class="label" for="password">Repetir contraseña:</label>
    <input type="password" id="nuevaPassword" class="input-bar" name="password">
    <button class="login-button">Sign-in</button>
</div>
<div class="iframe-container">
    <iframe src="Templates/footer.html" width="100%" height="500" scrolling="no"></iframe>
</div>
</body>
</html>
